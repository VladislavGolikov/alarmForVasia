<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Будильник для Васи</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="wakevasia.css">
</head>
<body>

  <h1>
    Тренируемся создавать будильники
  </h1>


  <div class="realclock">
    это часики тикают
    <div class="realtime"></div>
  </div>


  <div class="alarmclockblock">
    будильники

    <div class="alarmclock">
      <input type="time" name="alarm" value="07:40" class="tablo">
      <button class="onalarm notorder">
        вкл - выкл
      </button>
      <button class="offalarm">
        буду спать!
      </button>
      <button class="remalarm">
        удалить
      </button>
    </div>

    <div class="alarmmenu">
      <button class="buildalarmclock">
        новый будильник
      </button>
      <button class="allstops notorder">
        старт - стоп все
      </button>
      <button class="allrem">
        удалить все
      </button>
    </div>
  </div>

<script src="wakevasia.js"></script>
</body>
</html>
